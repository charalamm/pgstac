name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_BUILDKIT: 1

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      pgdocker: ${{ steps.check.outputs.pgtag }}
      buildpgdocker: ${{ steps.check.outputs.buildpg }}

    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: mainfilter
      with:
        filters: |
          main:
            - 'docker/pgstac/**'
    - uses: dorny/paths-filter@v2
      id: headfilter
      with:
        base: HEAD^
        filters: |
          head:
            - 'docker/pgstac/**'
    - id: check
      run: |
        buildpg=false;
        ref=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}};
        if [[ ${{ steps.mainfilter.outputs.main }} == 'true' ]]; then
          ref=latest
        elif [[ ${{ steps.headfilter.outputs.base }} == 'true' ]]; then
          buildpg=true;
        fi;
        echo "pgdocker=${{ env.REGISTRY }}/pgstac-pg:$pgtag" >>$GITHUB_OUTPUT;
        echo "buildpgdocker=$buildpg" >>$GITHUB_OUTPUT;

