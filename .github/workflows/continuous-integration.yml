  buildpg:
    name: Build and push base postgres
    if: ${{ needs.changes.outputs.buildpg == 'true' }}
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Base Postgres
        uses: docker/build-push-action@v4
        with:
          context: .
          target: pgstacbase-plrust
          file: docker/pgstac/Dockerfile
          tags: ${{ needs.changes.outputs.pgtag }}
          push: true
          cache-from: type=gha
          cache-to: type=gha, mode=max

  buildpypgstac:
    name: Build pypgstac wheel with Maturin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: src/pypgstac
          args: --release --out /tmp/dist
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: /tmp/dist
          if-no-files-found: error

  test:
    name: test
    needs: [buildpypgstac, changes, buildpg]
    runs-on: ubuntu-latest
    container: python:3-slim-bullseye

    services:
      postgres:
        image: ${{ needs.changes.outputs.pgtag }}
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/download-artifact@v3
        with:
          name: wheels
          path: /tmp/wheels
      - name: Install pypgstac from wheel
        run:  |
          find /tmp/wheels/*.whl -exec pip install '{}[dev,test,psycopg]' \;
